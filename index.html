<!DOCTYPE HTML>
<html>
	<head>
		<title>Theo Pacun</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Under construction...</h1>
				<p>Thanks for visiting! If you need or would like to get in touch with me, please feel free to send me a message below. Otherwise, check back in a bit, we'll be back up soon...</p>
			</header>

		<!-- Signup Form -->

			<form id="signup-form" name="send-message" method="post" data-netlify="true">
				<div class="fields">
					<div class="field half"><input type="text" name="name" id="name" placeholder="Name" /></div>
					<div class="field half"><input type="email" name="email" id="email" placeholder="Email" /></div>
					<div class="field"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
				</div>
				<input type="submit" value="Send Message" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://www.linkedin.com/in/theopacun/" class="icon brands fa-linkedin"><span class="label">GitHub</span></a></li>
					<li><a href="https://github.com/tpacun" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li class="copyright">&copy; Theo Pacun</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
